<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venom</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png">
</head>

<body>

    <div class="overlay">
        <header>
            <img src="Untitled-1.png" alt="">
            
          
            <p>Welcome to Venom Swimming Academy ,The water is your friend you don't have to fight with water,We work every day!</p>
        </header>
        <section class="Training">
            <h2>Training List</h2>
            <table>
                
                <tr>
                    <th>The Train</th>
                    <th>Sessions</th>
                    <th>Price</th>
                </tr>
                <tr>
                    <td>Dolphine train</td>
                    <td>80</td>
                    <td>$1800</td>
                </tr>
                <tr>
                    <td>Sharks train</td>
                    <td>100</td>
                    <td>$2000</td>
                </tr>
                <tr>
                    <td>Whale train</td>
                    <td>140</td>
                    <td>$2500</td>
                </tr>
                
            </table>
        </section>

        <section class="booking-form">
            <h2>Book Now</h2>
            <form method="get">
                <label>Full Name</label>
                <input type="text" required placeholder="Username" name="username" autofocus>

                <label>E-mail</label>
                <input type="email" required placeholder="Valid E-mail@" name="email">

                <label>Your Number</label>
                <input type="text" required placeholder="Your Number" minlength="11" maxlength="11" name="telephone">

             <br><br>
            <label>Choose Your Training</label>
                
            <select name="Train">
                    
                        <option value="Dolphine">Dolphine</option>
                        <option value="Sharks">Sharks</option>
                        <option value="Whale">Whale</option>
                 
                </select>
        <br><br>    
                <textarea placeholder="Any comments?" maxlength="200" cols="30" rows="5"></textarea>
<br><br>
                <input type="submit" value="Book Now">
                <input type="reset" value="Reset">
            </form>
        </section>

        <footer>
            <a href="https://www.facebook.com/?locale=ar_AR" target="_blank">Facebook</a>
            <a href="https://www.instagram.com/" target="_blank">Instagram</a>
            <a href="mailto:venom@gmail.com">Contact Us</a>
        </footer>
    </div>
</body>

</html>
